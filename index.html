<html lang="en">

<head>

  <!-- Google Fonts  -->

  <!-- jQuery -->

<body>
  <div class="container">
    <div class="left-align">

          <img src="twitch_bot_shadow.svg" width="220" height="220" alt="twitch-bot"></div>

            </ul>
          </div>

          <div class="card-content grey lighten-3 custom-card-content">
            <div id="all">
            </div>
            <div id="online">
            </div>
            <div id="offline">
            </div>
          </div>
        </div>
      </div>
